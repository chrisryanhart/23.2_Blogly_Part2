{% extends 'base.html' %}

{% block content %}

<h2>Users</h2>

<!-- grab data from database -->
<ul>
    {% for user in users %}
      <li><a href="/users/{{user.id}}">{{user.first_name}} {{user.last_name}}</a></li>
    {% endfor %}
</ul>

<form action="/users/new">
    <button>Create User</button>
</form>

{% endblock %}
